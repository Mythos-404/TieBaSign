name: 'Baidu Tieba Auto Sign'

on:
  push:
    branches:
      - main
  schedule:
    - cron: '5 16,22 * * *'

jobs:
  tieba_sign:
    runs-on: ubuntu-latest
    steps:
      - name: '检查代码'
        uses: actions/checkout@v2
      - name: '设置 python'
        uses: actions/setup-python@v1
        with:
          python-version: '3.12.1'
      - name: '安装依赖项'
        run: python -m pip install --upgrade requests
      - name: '开始签到'
        env:
          BDUSS: ${{ secrets.BDUSS }}
          HOST: ${{ secrets.HOST }}
          FROM: ${{ secrets.FROM }}
          TO: ${{ secrets.TO }}
          AUTH: ${{ secrets.AUTH }}
        run: python main.py
